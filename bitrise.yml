---
format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  archive_and_export_app:
    summary:
    description:
    steps:
    - script:
        title: Pod Update
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            cd UnityiOSPOC && pod deintegrate && pod install && cd -
    - script:
        title: Build
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            xcode-project build-ipa --workspace UnityiOSPOC/UnityiOSPOC.xcworkspace --scheme UnityiOSPOC --archive-flags="-destination 'generic/platform=iOS'" -allowProvisioningUpdates
meta:
  bitrise.io:
    stack: osx-xcode-15.4.x
    machine_type_id: g2-m1.4core
