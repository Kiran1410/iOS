format_version: "13"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  archive_and_export_app:
    summary: null
    description: null
    steps:
    - git-clone@8: {}
    - script:
        title: Pod Update
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            cd UnityiOSPOC && pod deintegrate && pod install && cd -
    - script:
        title: Build
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            xcodebuild -workspace UnityiOSPOC.xcworkspace -scheme UnityiOSPOC -configuration 'Release' -destination 'generic/platform=iOS'
meta:
  bitrise.io:
    stack: osx-xcode-15.4.x
    machine_type_id: g2-m1.4core