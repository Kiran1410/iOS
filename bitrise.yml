---
format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  archive_and_export_app:
    summary:
    description:
    steps:
    - git-clone@8: {}
    - cocoapods-install@2:
        inputs:
        - is_cache_disabled: 'true'
    - xcode-archive@5:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - distribution_method: "$BITRISE_DISTRIBUTION_METHOD"
        - automatic_code_signing:
        - cache_level: none
    - deploy-to-bitrise-io@2: {}
  build:
    summary: Build your Xcode project.
    description:
    steps:
    - git-clone@8: {}
    - restore-cocoapods-cache@1: {}
    - cocoapods-install@2:
        inputs:
        - is_cache_disabled: 'true'
meta:
  bitrise.io:
    stack: osx-xcode-15.4.x
    machine_type_id: g2-m1.4core
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: UnityiOSPOC/UnityiOSPOC.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: Pods-UnityiOSPOC
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: ad-hoc
