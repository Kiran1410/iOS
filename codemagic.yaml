workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      ios_signing:
        distribution_type: development
        bundle_identifier: com.playmgmsports.nj.ent
    scripts:
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: pod install
        script: cd UnityiOSPOC && pod deintegrate && pod install && cd -
      - name: Build and compile 
        script: xcode-project build-ipa --project UnityiOSPOC/UnityiOSPOC.xcodeproj --scheme UnityiOSPOC --archive-flags="-destination 'generic/platform=iOS'"
    artifacts:
      - build/ios/ipa/*.ipa
